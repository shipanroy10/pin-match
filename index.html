<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width" >
                    <input id="first" class="form-control" type="text">
                    <button id="generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="second" class="form-control" type="text"  >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="seven" class="button">7</div>
                              <div id="eight" class="button">8</div>
                              <div id="nine" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="four" class="button">4</div>
                              <div  id="five" class="button">5</div>
                              <div id="six"  class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="one" class="button">1</div>
                              <div id="two" class="button">2</div>
                              <div id="three" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="slice" class="button"><</div>
                                <div id="zero" class="button">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="chance"  >3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong"  class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


<script>

var first = document.getElementById('generate-button');
first.addEventListener('click',function(){
document.getElementById('first').value = getRandom();

})

function getRandom(){
    for (let i = 0; i<1; i++){
    let dice = Math.random() * 9999;
    let random = Math.round(dice);
var result = random;}
return result;
}
var nine = document.getElementById('nine').addEventListener('click',function(){
document.getElementById('second').value += 9;
})

var eight = document.getElementById('eight').addEventListener('click',function(){
document.getElementById('second').value += 8;
})

var seven = document.getElementById('seven').addEventListener('click',function(){
document.getElementById('second').value += 7;
})

var six = document.getElementById('six').addEventListener('click',function(){
document.getElementById('second').value += 6;
})

var five = document.getElementById('five').addEventListener('click',function(){
document.getElementById('second').value += 5;
})

var four = document.getElementById('four').addEventListener('click',function(){
document.getElementById('second').value += 4;
})

var three = document.getElementById('three').addEventListener('click',function(){
document.getElementById('second').value += 3;
})

var two = document.getElementById('two').addEventListener('click',function(){
document.getElementById('second').value += 2;
})

var one = document.getElementById('one').addEventListener('click',function(){
document.getElementById('second').value += 1;
})

var zero = document.getElementById('zero').addEventListener('click',function(){
document.getElementById('second').value += 0;
})

var clear = document.getElementById('clear').addEventListener('click',function(){
document.getElementById('second').value = '';
})

var slice = document.getElementById('slice').addEventListener('click',function(){
var sliceNum =document.getElementById('second').value;
document.getElementById('second').value = sliceNum.slice(0,-1);
})

var submit =document.getElementById('submit');
submit.addEventListener('click',function(){


if(document.getElementById('first').value == document.getElementById('second').value){
    let correct = document.getElementById('correct');
correct.style.display = "block";
}else{

    let wrong =document.getElementById('wrong');
    wrong.style.display = "block";
}

})



</script>



</body>
</html>
